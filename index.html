<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio con Anuncios</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
        }

        .sidebar {
            flex: 1;
            max-width: 300px;
            padding: 20px;
            box-sizing: border-box;
        }

        .content {
            flex: 2;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Ajuste responsivo */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .sidebar {
                max-width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Sitio Web</h1>
    </header>

    <div class="container">
        <!-- Barra lateral izquierda -->
        <aside class="sidebar">
            <h3>Anuncio Izquierda</h3>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
                data-ad-slot="YYYYYYYYYY"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>

        <!-- Contenido principal -->
        <main class="content">
            <h2>Artículo Principal</h2>
            <p>Este es el contenido principal de la página.</p>
        </main>

        <!-- Barra lateral derecha -->
        <aside class="sidebar">
            <h3>Anuncio Derecha</h3>
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
                data-ad-slot="ZZZZZZZZZZ"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </aside>
    </div>
</body>
</html>
