<script>
    let clicksEnlace = {}; // Objeto para rastrear los clics en cada enlace

    document.addEventListener("click", function(event) {
        let elemento = event.target.closest("a"); // Detecta si se hizo clic en un <a>
        
        if (elemento && elemento.href) {
            event.preventDefault(); // Evita la redirección inmediata

            let urlDestino = elemento.href;

            if (!clicksEnlace[urlDestino]) {
                clicksEnlace[urlDestino] = 0; // Inicializa contador si es la primera vez
            }

            clicksEnlace[urlDestino]++; // Incrementa el contador de clics para este enlace

            if (clicksEnlace[urlDestino] === 1) {
                // Primera vez: Muestra un anuncio
                if (typeof adsbygoogle !== "undefined") {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
                alert("Mostrando anuncio... Presiona nuevamente para continuar.");
            } else {
                // Segunda vez: Redirige al enlace real
                window.location.href = urlDestino;
            }
        }
    });
</script>
